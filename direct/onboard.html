<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thrivoy Onboarding</title>
  <script src="config.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 15px; padding: 10px; width: 100%; }
    .notification { margin: 15px 0; padding: 10px; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h2>Onboard Your Business</h2>
  <form id="onboardForm" data-type="onboarding">
    <label>Business Name <input type="text" name="businessName" required></label>
    <label>Owner Name <input type="text" name="ownerName" required></label>
    <label>Email <input type="email" name="email" required></label>
    <label>Phone <input type="text" name="phone" required></label>
    <label>Description <textarea name="description"></textarea></label>
    <button type="submit">Submit</button>
  </form>

  <div id="notification"></div>

  <script>
    // JSONP helper
    function makeJSONPRequest(url, params, callback) {
      const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
      params.callback = callbackName;
      const queryString = Object.keys(params).map(k => encodeURIComponent(k) + '=' + encodeURIComponent(params[k])).join('&');
      const script = document.createElement('script');
      script.src = url + '?' + queryString;

      window[callbackName] = function(data) {
        callback(data);
        document.head.removeChild(script);
        delete window[callbackName];
      };

      document.head.appendChild(script);
    }

    function validateForm(data) {
      if (!data.businessName.trim()) { alert("Business name required"); return false; }
      if (!data.ownerName.trim()) { alert("Owner name required"); return false; }
      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(data.email)) { alert("Valid email required"); return false; }
      if (!data.phone || data.phone.length < 8) { alert("Valid phone required"); return false; }
      return true;
    }

    const form = document.getElementById('onboardForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      if (!validateForm(data)) return;

      data.action = "onboard";
      makeJSONPRequest(APPS_SCRIPT_URL, data, function(response) {
        if (response.success) {
          // Log success
          makeJSONPRequest(APPS_SCRIPT_URL, {
            action: "log",
            event: "onboard_success",
            businessId: response.businessId,
            formType: "onboarding"
          }, ()=>{});

          window.location.href = "thankyou.html?businessId=" + encodeURIComponent(response.businessId);
        } else {
          document.getElementById('notification').innerHTML =
            '<div class="notification error">‚ùå ' + (response.error || "Onboarding failed") + '</div>';

          // Log failure
          makeJSONPRequest(APPS_SCRIPT_URL, {
            action: "log",
            event: "onboard_error",
            error: response.error || "Unknown",
            formType: "onboarding"
          }, ()=>{});
        }
      });
    });
  </script>
</body>
</html>
