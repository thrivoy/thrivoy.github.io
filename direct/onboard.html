<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thrivoy Onboarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 2rem;
    }
    .card {
      background: #fff;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4a90e2;
      margin-top: 0;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      border: none;
      background: #4a90e2;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Onboard Your Business</h1>
    <form id="onboardForm">
      <label for="businessName">Business Name</label>
      <input type="text" id="businessName" name="businessName" required>

      <label for="ownerName">Owner Name</label>
      <input type="text" id="ownerName" name="ownerName" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="services">Services</option>
        <option value="products">Products</option>
        <option value="consulting">Consulting</option>
        <option value="education">Education</option>
      </select>

      <label for="descr">Description</label>
      <textarea id="descr" name="descr" rows="4" required></textarea>

      <button type="submit" id="submitBtn">Submit</button>
      <p class="status" id="status"></p>
    </form>
  </div>

  <script>
    // JSONP helper
    function makeJSONPRequest(url, params, callback) {
      const cbName = 'jsonp_cb_' + Math.floor(Math.random() * 100000);
      params.callback = cbName;

      const query = Object.keys(params)
        .map(k => encodeURIComponent(k) + '=' + encodeURIComponent(params[k]))
        .join('&');

      const script = document.createElement('script');
      script.src = url + '?' + query;

      window[cbName] = function(data) {
        callback(data);
        document.head.removeChild(script);
        delete window[cbName];
      };

      document.head.appendChild(script);
    }

    const form = document.getElementById('onboardForm');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      submitBtn.disabled = true;
      statusEl.textContent = 'Submitting...';

      const formData = Object.fromEntries(new FormData(form).entries());

      makeJSONPRequest(APPS_SCRIPT_URL, {
        action: 'onboard',
        ...formData
      }, function(res) {
        if (res.success && res.businessId) {
          statusEl.textContent = '✅ Onboarding successful! Redirecting...';
          // Redirect to thankyou.html with businessId
          const url = 'thankyou.html?businessId=' + encodeURIComponent(res.businessId);
          setTimeout(() => window.location.href = url, 2000);
        } else {
          statusEl.textContent = '❌ Error: ' + (res.error || 'Onboarding failed');
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
