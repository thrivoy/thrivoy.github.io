<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Thrivoy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9fafc;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
    }
    h1 {
      color: #4a90e2;
    }
    .bizId {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
      margin: 1rem 0;
    }
    .redirect {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #555;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: #4a90e2;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ Thank You for Joining Thrivoy!</h1>
    <p>Your business has been successfully onboarded.</p>
    
    <p class="bizId">Business ID: <span id="bizId">Loading...</span></p>
    
    <p class="redirect">Youâ€™ll be redirected to your dashboard shortly...</p>
    <a id="dashLink" href="dashboard.html" class="button">Go to Dashboard Now</a>
  </div>

  <script>
    // Get businessId from URL
    const params = new URLSearchParams(window.location.search);
    const bizId = params.get("businessId") || "UNKNOWN";

    // Display on page
    document.getElementById("bizId").textContent = bizId;

    // Update dashboard link
    const dashUrl = "dashboard.html?businessId=" + encodeURIComponent(bizId);
    document.getElementById("dashLink").href = dashUrl;

    // Auto-redirect after 5s
    setTimeout(() => {
      window.location.href = dashUrl;
    }, 5000);
  </script>
</body>
</html>
