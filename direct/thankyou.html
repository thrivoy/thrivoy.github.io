<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Thrivoy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f7fa;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 2rem auto;
    }
    h1 { color: #4a90e2; }
    p { margin: 1rem 0; }
    .biz-id {
      font-weight: bold;
      color: #4a90e2;
      font-size: 1.2rem;
    }
    a.button {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #4a90e2;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 1rem;
    }
    .remember {
      margin-top: 1rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .remember input { margin-right: 0.4rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Thank You!</h1>
    <p>Your business has been onboarded successfully.</p>
    <p>Your Business ID is:</p>
    <p class="biz-id" id="bizIdDisplay">Loading...</p>

    <div class="remember">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Remember this Business ID for dashboard</label>
    </div>

    <a id="dashboardLink" class="button" href="dashboard.html">Go to Dashboard</a>
  </div>

  <script>
    // Extract businessId from URL
    const params = new URLSearchParams(window.location.search);
    const bizId = params.get('businessId');

    const bizIdDisplay = document.getElementById('bizIdDisplay');
    const dashboardLink = document.getElementById('dashboardLink');
    const rememberMe = document.getElementById('rememberMe');

    if (bizId) {
      bizIdDisplay.textContent = bizId;
      dashboardLink.href = `dashboard.html?businessId=${bizId}`;

      // If Remember Me checked ‚Üí save ID in localStorage
      rememberMe.addEventListener('change', function() {
        if (this.checked) {
          localStorage.setItem('thrivoyBizId', bizId);
        } else {
          localStorage.removeItem('thrivoyBizId');
        }
      });
    } else {
      bizIdDisplay.textContent = "‚ùå Not found";
    }
  </script>
</body>
</html>
