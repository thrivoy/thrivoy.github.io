<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thank You â€” Thrivoy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f9;padding:20px}
    .card{max-width:720px;margin:30px auto;background:#fff;padding:22px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.06);text-align:center}
    .biz{font-weight:700;color:#0b74de;margin:12px 0;font-size:1.2rem}
    a.button{display:inline-block;margin-top:12px;background:#0b74de;color:#fff;padding:10px 16px;border-radius:6px;text-decoration:none}
    .remember{margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ Thank you â€” you're onboarded!</h1>
    <p>We created your site and started the onboarding tasks.</p>

    <p>Your Business ID:</p>
    <div class="biz" id="bizId">Loading...</div>

    <div class="remember">
      <label><input type="checkbox" id="remember"> Remember this Business ID for dashboard</label>
    </div>

    <div style="margin-top:14px">
      <a id="goDash" class="button" href="dashboard.html">Open Dashboard</a>
    </div>
  </div>

  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const biz = params.get('businessId') || '';
      const rememberFlag = params.get('remember') || '';
      const bizEl = document.getElementById('bizId');
      const rememberEl = document.getElementById('remember');
      const goDash = document.getElementById('goDash');

      if (biz) {
        bizEl.textContent = biz;
        goDash.href = 'dashboard.html?businessId=' + encodeURIComponent(biz);
        if (rememberFlag === 'true') {
          rememberEl.checked = true;
          try { localStorage.setItem('thrivoyBizId', biz); } catch(e){}
        }

        rememberEl.addEventListener('change', function(){
          try {
            if (this.checked) localStorage.setItem('thrivoyBizId', biz);
            else localStorage.removeItem('thrivoyBizId');
          } catch(e){}
        });
      } else {
        bizEl.textContent = 'Not available';
      }
    })();
  </script>
</body>
</html>
